<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Transaction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      h1 {
        margin-bottom: 30px;
      }
      .btn {
        display: block;
        padding: 15px 20px;
        margin: 10px auto;
        width: 80%;
        max-width: 300px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
      }
      .btn.return {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Select One Method</h1>
    <!-- Buttons for Issue and Return -->
    <a class="btn" id="issueBtn" target="_blank">Issue Device</a>
    <a class="btn return" id="returnBtn" target="_blank">Return Device</a>

    <script>
      // Function to get query parameters from the URL
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var url = window.location.href;
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      // Extract device_name from the URL
      var deviceName = getParameterByName('device_name') || '';

      // Your Google Form base URLs, now with "?usp=pp_url" so we can append "&entry..."
      var issueFormBase  = "https://docs.google.com/forms/d/e/1FAIpQLSeKvsCsvV9m7LoFTcS5ELCm4ucEYp1_67jEt2_yptqdOoIIeA/viewform?usp=pp_url";
      var returnFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSc4Ej93dZ2F-_i4RrVE5lyr7-KIyGwuIr1VM423havUcegxMw/viewform?usp=pp_url";

      // Build links for Issue and Return, passing only deviceName
      // Confirm "entry.969953763" and "entry.1647666867" match your actual form fields
      var issueLink = issueFormBase  + "&entry.969953763="   + encodeURIComponent(deviceName);
      var returnLink = returnFormBase + "&entry.1647666867=" + encodeURIComponent(deviceName);

      // Assign these URLs to the buttons
      document.getElementById('issueBtn').setAttribute('href', issueLink);
      document.getElementById('returnBtn').setAttribute('href', returnLink);

      // (Optional) Debug: Log the final URLs
      console.log("Issue Link:", issueLink);
      console.log("Return Link:", returnLink);
    </script>
  </body>
</html>
