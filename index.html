<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Transaction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      h1 {
        margin-bottom: 30px;
      }
      .btn {
        display: block;
        padding: 15px 20px;
        margin: 10px auto;
        width: 80%;
        max-width: 300px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
      }
      .btn.return {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Select Transaction</h1>
    <!-- Buttons for Issue and Return -->
    <a class="btn" id="issueBtn" target="_blank">Issue Device</a>
    <a class="btn return" id="returnBtn" target="_blank">Return Device</a>

    <script>
      // Function to get query parameters from the URL
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var url = window.location.href;
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      // Only need the device name, so extract that from the URL.
      // For example, if the URL is ...?device_name=Laptop, this will capture "Laptop".
      var deviceName = getParameterByName('device_name') || '';

      // Your Google Form URLs for issue and return transactions.
      var issueFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSeKvsCsvV9m7LoFTcS5ELCm4ucEYp1_67jEt2_yptqdOoIIeA/viewform?usp=pp_url";
      var returnFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSc4Ej93dZ2F-_i4RrVE5lyr7-KIyGwuIr1VM423havUcegxMw/viewform?usp=pp_url";

      // Build the links for Issue and Return forms, pre-filling only the device name.
      // Adjust "entry.2222222222" to match your actual pre-fill field for device name.
      var issueLink = issueFormBase +
        "&entry.969953763=" + encodeURIComponent(deviceName);
      var returnLink = returnFormBase +
        "&entry.1647666867=" + encodeURIComponent(deviceName);

      // Set the href attribute of the buttons to the generated URLs.
      document.getElementById('issueBtn').setAttribute('href', issueLink);
      document.getElementById('returnBtn').setAttribute('href', returnLink);
    </script>
  </body>
</html>
